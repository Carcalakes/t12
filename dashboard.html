<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAWSAQ - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://static.wikia.nocookie.net/gtawiki/images/0/03/Bawsaq.com-GTAV.png/revision/latest?cb=20130709144203" alt="BAWSAQ Logo">
            </div>
            <div class="market-info">
                <p class="market-name">BAWSAQ Stock Market</p>
                <p class="market-status">Live</p>
            </div>
        </header>

        <div class="user-info">
            <h2>Welcome, <span id="username-placeholder">User</span></h2>
        </div>

        <div class="stock-market">
            <table>
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AmCo</td>
                        <td>$100.00</td>
                        <td>+5%</td>
                        <td><button>Buy</button></td>
                    </tr>
                    <tr>
                        <td>GlobalTech</td>
                        <td>$200.00</td>
                        <td>-2%</td>
                        <td><button>Buy</button></td>
                    </tr>
                    <tr>
                        <td>FastCorp</td>
                        <td>$150.00</td>
                        <td>+1.5%</td>
                        <td><button>Buy</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Get username from localStorage and display it
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username-placeholder').innerText = username;
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
